<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>免费注册</title>
    <link rel="stylesheet" href="../css/base.css" type="text/css">
    <link rel="stylesheet" href="../css/register.css" type="text/css">
</head>
<body>
    <div id="top">
        <a href="../index.html">
            <img src="../img/home/logo.png" alt="logo">
        </a>
        <span>免费注册</span>
        <a href="../index.html"><span class="s1">返回首页</span></a>
    </div>
    <div id="mian">
        <form action="">
            <div class="content">
                <p>
                    注册
                    <a href="../html/login.html">返回登录</a>
                </p>
                <div class="text">
                    <input type="text" name="uname" placeholder="请输入用户名">
                    <img src="../img/login/user.png" alt="">
                </div>
                <div class="text pwd">
                    <input type="password" name="upwd" placeholder="请输入密码">
                    <img src="../img/login/password.png" alt="">
                </div>
                <div class="text phon">
                    <input type="text" name="phone" placeholder="请输入手机号码" maxlength="11">
                </div>
                <div class="text email">
                    <input type="text" name="email" placeholder="请输入可用邮箱">
                </div>
                <input type="submit" id="" value="注册" class="login">
            </div>
        </form>
    </div>
    <div id="bottom">
        <a href="../index.html">
            <img src="../img/home/logo.png" alt="logo" id="logoImg">
        </a>
        <p>
            <img src="../img/footer/footerFont.png" alt="" id="fontImg">
        </p>
        <div class="img">
            <div id="imgs">
                <img src="../img/footer/erweima.jpg" alt="" width="124px;">
            </div>
        </div>

    </div>
</body>
</html>
